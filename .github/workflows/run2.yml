name: 手动触发刷步数

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      user:
        description: '用户名'
        required: true
        default: ''
      pwd:
        description: '密码'
        required: true
        default: ''
      step:
        description: '步数'
        required: false
        default: '0'
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - uses: actions/checkout@v2
    - name: 初始化Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: 开始
      run: |
        pip install requests
        user=$(jq -r '.inputs.user' $GITHUB_EVENT_PATH)
        pwd=$(jq -r '.inputs.pwd' $GITHUB_EVENT_PATH)
        step='${{ github.event.inputs.step }}'
        
        python3 main.py <<EOF
        ${user}
        ${pwd}
        ${step}
        EOF
