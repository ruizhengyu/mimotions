name: 刷步数

on:
  schedule:
    - cron: '11 18 * * *'
  workflow_dispatch:
    inputs:
      user:
        description: '用户名'
        required: true
        default: ''
      pwd:
        description: '密码'
        required: true
        default: ''
      open_get_weather:
        description: '是否使用当地天气'
        required: false
        default: 'True'
      area:
        description: '地区'
        required: false
        default: '北京'

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout codes
        uses: actions/checkout@v2
      - name: Update system and install zsh
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get install zsh -y

      - name: 初始化Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: 开始
        run: |
          pip3 install requests

          user='${{ github.event.inputs.user }}'
          if [ -z "$user" ]; then
            user='${{ secrets.USER }}'
          fi

          pwd='${{ github.event.inputs.pwd }}'
          if [ -z "$pwd" ]; then
            pwd='${{ secrets.PWD }}'
          fi

          open_get_weather='${{ github.event.inputs.open_get_weather }}'
          if [ -z "$open_get_weather" ]; then
            open_get_weather='${{ secrets.OPEN_GET_WEATHER }}'
          fi

          area='${{ github.event.inputs.area }}'
          if [ -z "$area" ]; then
            area='${{ secrets.AREA }}'
          fi

          python3 main.py ${user} ${pwd} ${open_get_weather} ${area}
